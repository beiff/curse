<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:text="${username}"></h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<div class="header"></div>
<div class="catalog">
    <div class="bags-carousel">
        <div class="bag" th:object="bag1">
            <div class="numbertext">1 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="bag" th:object="bag2">
            <div class="numbertext">2 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="bag" th:object="bag3">
            <div class="numbertext">3 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

    </div>
    <br>
    <div class="sneakers-carousel">
        <div class="sneakers" th:object="sneakers1">
            <div class="numbertext">1 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="sneakers" th:object="sneakers2">
            <div class="numbertext">2 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="sneakers" th:object="sneakers3">
            <div class="numbertext">3 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
    </div>
    <br>
    <div class="stories-carousel">
        <div class="story" th:object="story1">
            <div class="numbertext">1 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="story" th:object="story2">
            <div class="numbertext">2 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="story" th:object="story3">
            <div class="numbertext">3 / 3</div>
            <img src="" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
    </div>
</div>
<div class="footer"></div>


</body>
</html>
