<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr th:each="bag: ${bags}" >
        <td th:text="${bag.getName()}" />
        <td th:text="${bag.getPrice()}" />
        <td>
            <a th:href="@{/u/bags/buy(id=${bag.getId()})}">Buy</a>
        </td>
    </tr>
</table>

</body>
</html>
